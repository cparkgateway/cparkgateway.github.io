<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
<body>
 {% include header.html %}

 <div class="wrapper">

   <section>
     <div id="title">
       <h1>{{ page.title | default: site.github.repository_name }}</h1>
       <p>{{ page.description | default: site.github.project_tagline }}</p>
       <hr>
     </div>

     {{ content }}

   </section>

 </div>
</body>
</html>
